version: '3.3'

services:
  # Telegraf collects the data
  telegraf:
    image: telegraf:1.4.0
    configs:
      - source: telegraf
        target: /etc/telegraf/telegraf.conf
    links:
      - influxdb
      - manager
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"
    deploy:
      mode: global

  # InfluxDB stores the data
  influxdb:
    image: influxdb:1.3.5
    ports:
      - "8086:8086"
    deploy:
      mode: global

  # Chronograf is the GUI to view the data
  chronograf:
    image: chronograf:1.3.8
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    ports:
      - "8888:8888"
    links:
      - influxdb
      - kapacitor
    deploy:
      mode: global

  # Kapacitor is the alerting engine
  kapacitor:
    image: kapacitor:1.3.3
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
    configs:
      - source: kapacitor
        target: /etc/kapacitor/kapacitor.conf
    links:
      - influxdb
    ports:
      - "9092:9092"
    deploy:
      mode: global

  # Define a service for using the influx CLI tool.
  # docker-compose run influxdb-cli
  influxdb-cli:
    image: influxdb:1.3.5
    entrypoint:
      - influx
      - -host
      - influxdb
    links:
      - influxdb
    deploy:
      mode: global

  # Define a service for using the kapacitor CLI tool.
  # docker-compose run kapacitor-cli
  kapacitor-cli:
    image: kapacitor:1.3.3
    entrypoint: bash
    environment:
      KAPACITOR_URL: http://kapacitor:9092
    links:
      - kapacitor
    deploy:
      mode: global

  # home-grown node process that serves up data
  # and handles other miscelaneous tasks
  manager:
    image: whmountains/sensorpi-manager:1.0.0
    volumes:
      - /sys:/sys
      - ~/.config/sensorpi/device_config.toml:~/.config/sensorpi/device_config.toml
    ports:
      - "3000:4000"
    links:
      - kapacitor
    deploy:
      mode: global

# configuration files

configs:
  kapacitor:
    file: ./config/kapacitor.conf
  telegraf:
    file: ./config/telegraf.conf