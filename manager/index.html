<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      html, body {height: 100%;}
      body { font: 100px Menlo, Helvetica, Arial; display: flex; margin: auto; flex-direction: column; }
      .reading {margin: auto}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="reading">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('reading', function(reading){
          $('.reading').html(reading.temperature.toFixed(2));
        });
      });
    </script>
  </body>
</html>
